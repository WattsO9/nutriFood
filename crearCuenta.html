<!DOCTYPE html>
<html>
<head>
	<title>Crear cuenta</title>
	<link rel="stylesheet" type="text/css" href="styleAccount.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="header">
		<div class="leftN">
			<div class="leftV"></div>
		</div>
		<div class="imgStyle">
			<img src="nutrifood.png" style="height: 75px;">
		</div>
		<div class="rightN">
			<div class="rightV"></div>
		</div>
	</div>
	<div id="formulario">
		<form id="form1" name="form1" method="" action="">
			<div class="sInput">
				<p>Nombre de usuario</p>
				<input type="text" name="usuario" id="usuario" placeholder="usuario">
			</div>
			<div class="sInput">
				<p>Correo electrónico</p>
				<input type="email" name="email" id="email" placeholder="correo@email.com">
			</div>
			<div class="sInput">
				<p>Contraseña</p>
				<input type="password" name="password" id="password" placeholder="contraseña">
			</div>
			<div class="sInput">
				<p>Fecha de Nacimiento</p>
				<input type="date" name="fechaNac" id="fechaNac">
			</div>
			<div class="sInput">
				<p>Número de teléfono</p>
				<input type="number" name="numero" id="numero" placeholder="+52">
			</div>
			<div class="sInput">
				<label>Genero
					<br>
					<input type="radio" name="genero" value="Femenino"> Femenino
				</label>
				<label>
				<input type="radio" name="genero" value="Masculino"> Masculino
				</label>
				<label>
					<input type="radio" name="genero" value="Otro"> Otro
				</label>
			</div>
			<div class="sInput">
				<input type="button" name="button" value="Registrarme" style="color: white">
			</div>
		</form>
	</div>
</body>
</html>
