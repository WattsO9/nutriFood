<!DOCTYPE html>
<html>
<head>
	<title>NutriFood</title>
	<link href='https://fonts.googleapis.com/css?family=Be Vietnam' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="nutriFood.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="nutriFood">
		<!--Cabecera de NutriFood-->
		<div id="header">
			<!--Lineas izquierdas, Naranja y verde, respectivamente-->
			<div class="leftN">
				<div class="leftV"></div>
			</div>
			<div class="imgStyle">
				<img src="nutrifood.png">
			</div>
			<!--Lineas derechas, Naranja y verde, respectivamente-->
			<div class="rightN">
				<div class="rightV"></div>
			</div>
			<!--Acciones para el usuario en la parte superior derecha-->
			<div class="actions">
				<button class="logIn">Iniciar sesión</button>
				<button class="singUp">Registrarse</button>
			</div>
		</div>
		<!--Menu vertical. ("pageN"=boton punteado naranja) ("pageV"=boton punteado verde)-->
		<div class="menu">
			<button class="pageN">Home</button>
			<button class="pageV">Veganos</button>
			<button class="pageN">Vegetarianos</button>
			<button class="pageV">Dietas</button>
			<button class="pageN">Tips</button>
			<button class="pageV">Compras</button>
		</div>
		<div id="main">
			<!--Post destacado del contenido-->
			<div class="post">
				<img src="fPrueba.jpg">
			</div>
			<div class="info">
				<h2>¿Quiénes somos?</h2>
				<br>
				<p>Somos una página dedicada a la orientación de comida para veganos y vegetarianos.</p>
				<img src="meat.png">
				<div class="perfiles">
					<img src="usuario.png">
					<img src="usuario.png">
					<img src="usuario.png">
				</div>
			</div>
		</div>
		<div id="banner"> <!--Barra lateral derecha de info de contacto-->
			<div class="contacto">
				<h6>Contacto:</h6>
				<a href="">nutrifood@nutrifood.com</a>
				<img src="instagram.png">
			</div>
		</div>
		<!--<div id="footer">
			<p>NutriFood.com 2020</p>
		</div>-->
	</div>
</body>
</html>
